
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AWS edX IoT Shadow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body { font-family: "Amazon Ember", "Helvetica", "sans-serif"; margin: 0; }
        a { color: #FF9900; }
        h1 { font-weight: 300; }
        .app { width: 100%; }
        .app-header { text-align: center; }
        .app-body { width: 400px; margin: 0 auto; text-align: center; }
        .app-body button { background-color: #FF9900; font-size: 14px; color: white; padding: 1em; border: none; }
        .app-body button:hover { opacity: 0.8; }
    </style>
</head>

<body>
    <div class="app">
        <div class="app-header">
            <div class="app-logo">
                <img id="car" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
            </div>
            <div id=lights></div>
        </div>
        <div class="app-body">
            <button id="CarLightsEventButton">Toggle car1's lights</button>
            <div id="messages">
                <p>Attempting to connect to AWS IoT...</p>
            </div>
        </div>
    </div>
    <script src="aws-iot-sdk-browser-bundle-min.js"></script>
    <script src="aws-configuration.js"></script>
    <script src="index.js"></script>

    <div id="preload">
        <img src="images/car-no-lights.png" width="1" height="1" />
        <img src="images/car-with-lights.png" width="1" height="1" />
    </div>
</body>

</html>
